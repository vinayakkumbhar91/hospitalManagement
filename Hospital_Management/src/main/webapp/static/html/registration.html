<div>
	<form action="">
		<div class="form-group">
			<label for="firstName">FirstName</label> <input type="text"
				class="form-control" id="firstName" placeholder="Enter first name">
		</div>
		<div class="form-group">
			<label for="firstName">LastName</label> <input type="text"
				class="form-control" id="laststName" placeholder="Enter last name">
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input type="email"
				class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="mobile">Mobile</label> <input type="text"
				class="form-control" id="mobile" placeholder="Enter mobile number">
		</div>
		<div class="form-group">
			<label for="gender">Gender</label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="male"
					name="gender" value="male"> <label class="form-check-label"
					for="male">Male</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="female"
					name="gender" value="female"> <label
					class="form-check-label" for="female">Female</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="other"
					name="gender" value="other"> <label
					class="form-check-label" for="other">Other</label>
			</div>
		</div>
		<div class="form-group">
			<label for="bloodGroup">Blood Group</label> <input type="text"
				class="form-control" id="bloodGroup" placeholder="Enter bloodGroup">
		</div>
		<div class="form-group">
			<label for="dateOfBirth">Date Of Birth</label> <input type="text"
				class="form-control" id="dateOfBirth"
				placeholder="Enter date Of Birth">
		</div>
		<div class="form-group">
			<label for="userId">User Id</label> <input type="text"
				class="form-control" id="userId" placeholder="Enter User Id">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="text"
				class="form-control" id="password" placeholder="Enter password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
